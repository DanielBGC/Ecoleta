<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para coleta</title>

    <link rel="shortcut icon" href="assets/icons/logo.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="styles/responsive.css">

</head>

<body>
    <div id="page-register">
        
            <header>
                <img src="assets/icons/logo.svg" alt="Logomarca">
                <a href="index.html"><span></span>Voltar para a home</a>
            </header>

            <form action="">

                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name">
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="adress">Endereço</label>
                            <input type="text" name="adress">
                        </div>

                        <div class="field">
                            <label for="adress-number">Número/Complemento</label>
                            <input type="text" name="adress-number">
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="uf">Estado</label>
                            <select name="uf" id="">
                                <option value="">Selecione o estado</option>
                            </select>

                            <input type="hidden" name="state">
                        </div>

                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" id="" disabled>
                                <option value="">selecione a cidade</option>
                            </select>

                            <input type="hidden" name="city">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>


                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>
            </form>
    </div>

    <script src="scripts/register.js"></script>
</body>
</html>
